<body>
    


    <script>

        function volume(radius){
            let vol=[];
            for(let i=0;i<radius.length;i++){
                let vol_val=(4/3)*Math.PI*(radius[i]**3)
                vol.push(vol_val)

            }
            return vol;
        }

        function surfaceA(radius){
            let area=[]
            for(let i=0;i<radius.length;i++){
                let sur_area=4*Math.PI*(radius[i]**2)
                area.push(sur_area)
            }
            return area;
        }


        function hemisphere(radius){
            let hemi=[]
            for(let i=0;i<radius.length;i++){
                let hemi_vol=2/3*Math.PI*(radius[i]**3)
                hemi.push(hemi_vol)
            }
            return hemi;
        }



        radius=[4,5,3,7]
        console.log(volume(radius))
        console.log(surfaceA(radius))
       
        console.log(hemisphere(radius))


        


     

    </script>


</body>
