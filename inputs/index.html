<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <h1>All Inputs</h1>
        <input type="button" value="click">
        <input type="checkbox" name="" id="">
        <input type="color" name="" id="">
        <input type="date" name="" id="">
        <input type="datetime" name="" id="">
        <input type="datetime-local" name="" id="">
        <input type="email" name="" id="">
        <input type="file" name="" id="">
        <input type="hidden" name="">
        <input type="image" src="" alt="">
        <input type="month" name="" id="">
        <input type="number" name="" id="">
        <input type="password" name="" id="">
        <input type="radio" name="" id="">
        <input type="range" name="" id="">
        <input type="reset" value="">
        <input type="search" name="" id="">
        <input type="submit" value="">
        <input type="tel" name="" id="">
        <input type="text" name="" id="">
        <input type="time" name="" id="">
        <input type="url" name="" id="">
        <input type="week" name="" id="">
        
    </form>
    
</body>
</html>
<!-- 
<input> tag is used to create various types of form controls such as text boxes, checkboxes, radio buttons, submit
buttons, etc.
<label> tag is used to associate a label with an input control. The label provides a textual description for the input
    control.
    <select> tag is used to create a drop-down list of options from which the user can select one or more values.
        <option> tag is used inside the <select> tag to define each option in the drop-down list.
                <textarea> tag is used to create a multi-line input field where the user can enter multiple lines of text.
<button> tag is used to create a clickable button that can be used to submit the form or trigger a JavaScript function.
<fieldset> tag is used to group related form controls together and display them as a single unit.
<legend> tag is used inside the <fieldset> tag to provide a caption or title for the grouping of form controls.
<form> tag itself is used to define the start and end of a form.
<datalist> tag is used to provide a list of pre-defined options for an input tag.
<optgroup> tag is used to group related options within a <select> tag.
<output> tag is used to display the result of a calculation or script.
<progress> tag is used to show the progress of a task.
<meter> tag is used to indicate a measurement within a known range. -->
