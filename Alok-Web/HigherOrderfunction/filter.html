<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [4, 55, 74, 8, 69, 1, 3, 7, 5];

      // let ans = arr.filter((element) =>{
      //     return element > 15
      // })

      // console.log(ans)

      function myFilter(arr, logic, x) {
        let ans = new Array();
        for (let i = 0; i < arr.length; i++) {
          if (logic(arr[i], x)) {
            ans.push(arr[i]);
          }
        }
        return ans;
      }

      function logic(n, x) {
        return n > x;
      }

      console.log(myFilter(arr, logic, 4));

      let arr2 = [4, 55, 74, 8, 69, 1, 3, 7, 5];
      let max = arr2.reduce((element, x) => {
        if (element > x) {
          x = element;
        }
        return x;
      }, -1);

      let min = arr2.reduce((element, x) => {
        if (element < x) {
          x = element;
        }
        return x;
      }, 9999999);

      console.log(max, min);

      
    </script>
  </body>
</html>
