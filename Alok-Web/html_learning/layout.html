<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        body{
            background-color: black;
        }
        nav {

            display: flex;
            align-items: center;
            justify-content: center;
            background-color: black;

            /* padding: ; */
            /* margin: 0px; */
        }

        ul {
            /* text-decoration: none; */
            display: flex;
        }

        ul>li {
            border: 3px solid hotpink;
            border-radius: 3px;
            padding: 10px;
            margin: 10px;
            list-style: none;
            color: white;
            margin-right: 20px;
        }
        ul>li:hover{
            background-color: blue;
        }

        #sidebar {
            margin: 0;
            display: inline-block;
            width: 20%;
            height: 900px;
            background-color: green;
        }

        #main {
            margin: 0;
            display: inline-block;
            width: 80%;
            height: 900px;
            background-color: red;
        }


        footer {
            height: 18.4px;
            width: 100%;
            background-color: black;
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li>About</li>
            <li>Home</li>
            <li>Contact</li>
        </ul>
    </nav>
    <main>
        <div id="sidebar"></div><div id="main"></div>
    </main><footer></footer>
</body>

</html>
