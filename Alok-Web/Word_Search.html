        let removeButton = document.getElementById("remove")

            let arr = ['@','$','!','#','%','^','&','*','(',')','+','/','*']
            let textGiven = box.value
            let ans = ""

            for(let i = 0;i < textGiven.length;i++){

                let bool = false
                for(let i = 0;i < arr.length;i++){
                    if(char === arr[i]){
                        bool = true
                        break;
                    }
                }
                if(bool !== true){
                    ans += char
                }
            }

            // console.log(ans)
            p[0].innerHTML=ans;
