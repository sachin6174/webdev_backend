<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            text-align: center;
        }

        button{
            margin: auto;
        }
    </style>
</head>
<body>
    <main>
        <h1>Book a table</h1>
        <h1 style="font-family:FiraCode NF;">This is a heading</h1>
        <form method="post">
            <fieldset id="size">
                <label>
                <input type="radio" value="2" name="size" >2-Person Table
                </label>
                <label>
                <input type="radio" value="4" name="size" checked> 4-Person Table
                </label>
                <label>
                <input type="radio" value="6" name="size">6-Person Table
                </label>
            </fieldset>
            <fieldset id="location">
                <input type="radio" value="indoors" name="location" checked>indoors
                <input type="radio" value="outdoors" name="location">outdoors
            </fieldset>
            <button type="submit">Book the ticket</button>
        </form>
    </main>
</body>
</html>
