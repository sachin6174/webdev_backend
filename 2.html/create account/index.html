<!DOCTYPE html>
<html>
<head>
	<title>Create Account</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="create-account-form">
		<h1>Create your Gmail account</h1>
		<form>
			<input type="text" placeholder="First Name">
			<input type="text" placeholder="Last Name">
			<input type="email" placeholder="Email Address">
			<input type="password" placeholder="Password">
			<input type="password" placeholder="Confirm Password">
			<p class="terms">By clicking Create account, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.</p>
			<button type="submit">Create account</button>
			<p class="signin">Already have an account? <a href="#">Sign in</a></p>
		</form>
	</div>
</body>
</html>
