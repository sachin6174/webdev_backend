<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event And Event Listeners</title>
</head>
<body>

    <input id="text">


    <script>
        //events:
            // keyboards:-
            // onkeydown
        let input1=document.getElementById("text");
        input1.addEventListener('onkeydown',()=>{
            console.log("e");
        })

    </script>
    
</body>
</html>
