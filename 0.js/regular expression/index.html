<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #output{
            background-color: blueviolet;
            height: 200px;
        }
    </style>
</head>
<body>
    <textarea  name="text" id="mytext1" cols="150" rows="10" ></textarea>
    <!-- value="my name is m name" -->
    <label for="search">Search</label>
    <input id="search">
    <button id="submit">Submit</button>
    <br>
    <br>
    <br>
    <br>
    <div id="output">

    </div>

    <script>
        let sub=document.getElementById('submit')
        sub.addEventListener('click',()=>{
            let ans=""
            let txt=document.getElementById('mytext1').value
            let s=document.getElementById('search').value
            const reg = new RegExp(s, 'gi');
            console.log(reg);
            let cond=reg.exec(txt);
            while(cond){
                ans+=`${cond.index} `
                console.log(cond);
                cond=reg.exec(txt);
            }
            let out=document.getElementById('output')

            if(ans.length==0){
                ans+="Not present"
            }else {
                ans="Present at " +ans;
            }
            out.innerHTML=ans;
        })
    </script>
</body>
</html>
