    <script>
        let color='#ff3344';
        let boxarray=document.getElementsByClassName('box');
        let boxarray2=document.getElementsByClassName('box2');

        let s=0;
        let e=boxarray.length-1;
        let k=setInterval(()=>{
            if(s>0){
                boxarray[s-1].style.backgroundColor='#7fff00';
                boxarray[e+1].style.backgroundColor='#7fff00';
            }

            boxarray[s].style.backgroundColor=color;
            boxarray[e].style.backgroundColor=color;

            let temp=boxarray[s].innerHTML;

            boxarray2[s].innerHTML=boxarray[e].innerHTML;
            boxarray2[e].innerHTML=temp;     

 


            s++;
            e--;

            if(s>e){
                clearInterval(k);
            }


            
        },2000)


    </script>
