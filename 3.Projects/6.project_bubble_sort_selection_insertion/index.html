        let box = document.getElementsByClassName('box')[0];
        let n = arr.length;
        for (let i = 0; i < n; i++) {
            let span = document.createElement('span');
            span.setAttribute('class', 'bars');
            box.appendChild(span);

            clr2.push(colk);
            clr3.push(colk);
        }

        let span = document.getElementsByClassName('bars')
        for (let i = 0; i < arr.length; i++) {
            span[i].style.height = `${arr[i]}px`;
            span[i].innerHTML = arr[i];
            span[i].style.backgroundColor = clr[i];
        }
        let k = 3;
        for (let i = 0; i < n - 1; i++) {
            for (let j = 0; j < n - 1 - i; j++) {
                function fun() {

                    if (arr[j] > arr[j + 1]) {
                        span[j].style.height = `${arr[j + 1]}px`;
                        span[j].innerHTML = arr[j + 1];
                        span[j + 1].style.height = `${arr[j]}px`;
                        span[j + 1].innerHTML = arr[j];

                        let temp = arr[j];
                        arr[j] = arr[j + 1];
                        arr[j + 1] = temp;
                        //clor swap
                        span[j].style.backgroundColor = clr[j + 1];
                        span[j + 1].style.backgroundColor = clr[j];
                        let colr = clr[j];
                        clr[j] = clr[j + 1];
