<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .dice1 .dice2{
            background-color: rgb(196, 255, 235);
            height: 100px;
            width: 100px;
        }

        
    </style>
</head>
<body>
    <div class="dice1"></div>
    <div class="dice2"></div>


    <script>
        console.log(Math.random()*(6)+1)

        function randomnumber(a,b){
            let mynumber=Math.floor(Math.random(0,1)*(b-a)+1);
            return mynumber
        }

        for(let i=0;i<100;i++){
            console.log(randomnumber(1,7))
        }


    </script>

</body>
